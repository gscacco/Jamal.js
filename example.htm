<!DOCTYPE html>
<html>
    <head>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="src/Jamal.js"></script>
        <script>
        function dataWidget(data) {
            var widget = JAMAL.a("#");
            widget.img(data.urlThm).addClassName("thumbnail");
            widget.h1(data.msg);
            widget.p(data.timestamp).addClassName("timestamp")
                                    .addData("timestamp", data.timestamp);
            return widget;
        }

        jQuery(document).ready(function() {
            var list = jQuery("#list")[0];
            var item = JAMAL.li();
            item.appendChild(dataWidget({
                urlThm: "http://google.com/images/logo.png",
                msg: "Hello world",
                timestamp: "123456789"
            }));
            list.appendChild(item);
        });
        </script>
    </head>
    <body>
        <ul id="list"></ul>
    </body>
</html>
